<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codDep}" for="codDep" />
                        <p:inputText id="codDep" value="#{departamentoController.selected.codDep}" title="#{bundle.EditDepartamentoTitle_codDep}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_codDep}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_nombreDep}" for="nombreDep" />
                        <p:inputText id="nombreDep" value="#{departamentoController.selected.nombreDep}" title="#{bundle.EditDepartamentoTitle_nombreDep}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_localizacion}" for="localizacion" />
                        <p:inputText id="localizacion" value="#{departamentoController.selected.localizacion}" title="#{bundle.EditDepartamentoTitle_localizacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.update}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
